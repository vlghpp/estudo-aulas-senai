<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cliente.css">
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>Cadastro do cliente</h2>
    <hr>
    <br>
    <a href="index.html">Home</a>
    <br><br>
    <label for="" id="log">Login:</label>
    <div id="login">
        <label for="email">email: </label>
        <input type="text" id="email" size="40">
        <label for="senha">senha: </label>
        <input type="password" id="senha" size="20" maxlength="10">
    </div>
    <br>
    <label for="nome">Nome completo: </label>
    <input type="text" id="nome" size="80">
    <br><br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" maxlength="11">
    <br><br>
    <label for="data_nasc">data_Nascimento: </label>
    <input type="text" id="data_nasc">
    <br><br>
    <label for="telefone">telefone: </label>
    <input type="text" id="telefone" maxlength="11">
    <br><br>
    <label for="Endereco" id="endereco">Endereço: </label>
    <div id="end">
        <br>
        <select id="logradouro">
            <option value="rua">Rua</option>
            <option value="avenida">Avenida</option>
            <option value="servidao">Servidão</option>
            <option value="alameda">Alameda</option>
        </select>
        <input type="text" id="nome_logradouro" size="70">
        <br><br>
        <label for="num_residencia">Número: </label>
        <input type="text" id="num_residencia" maxlength="6">
        <br><br>
        <label for="complemento">Complemento: </label>
        <input type="text" id="complemento" size="80">
        <br><br>
        <label for="bairro">Bairro: </label>
        <input type="text" id="bairro">
        <label for="municipio">Município: </label>
        <input type="text" id="municipio">
        <br><br>
        <label for="uf">UF: </label>
        <select id="uf">
            <option value="nenhum"></option>
            <option value="ac">Acre</option>
            <option value="al">Alagoas</option>
            <option value="ap">Amapá</option>
            <option value="am">Amazonas</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="df">Distrito Federal</option>
            <option value="es">Espirito Santo</option>
            <option value="go">Goiás</option>
            <option value="ma">Maranhão</option>
            <option value="mt">Mato Grosso</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="mg">Minas Gerais</option>
            <option value="pa">Pará</option>
            <option value="pb">Pernambuco</option>
            <option value="pr">Paraná</option>
            <option value="pe">Pernambuco</option>
            <option value="pi">Piauí</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="ro">Rondônia</option>
            <option value="rr">Roraima</option>
            <option value="sc">Santa Catarina</option>
            <option value="sp">São Paulo</option>
            <option value="se">Sergipe</option>
            <option value="to">Tocantins</option>
        </select>
        <label for="cep">CEP: </label>
        <input type="text" id="cep" maxlength="8">
        <br><br>
    </div>
    <br>
    <button onclick="getDadosClientes()">Cadastrar</button>
</body>
</html>
